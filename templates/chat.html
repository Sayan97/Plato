{%extends 'layout.html'%}

{%block body%}
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/">Plato</a>
  
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">User</a>
        </li>
        <li><a href="/logout" class="btn btn-warning">Logout</a></li>
      </ul>
    </div>
  </nav>

<div class="container">
    <div class="row">
        <div class="card col-xl-8 bg-light">
            <h3>Quiz</h3>
            <hr>
            {%for question in quiz%}
            <div class="container">
            <div class="card">
                <div class="card-body bg-primary">
                  <h4 class="card-title">Question</h4>
                  <p class="card-text">{{question}}</p>
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>
            </div>
            {%endfor%}
        </div>
        <div class="card col-xl-4 bg-light">
            <div class="row " style="padding-top:40px;">
                <h3 class="text-center">Realtime Chat Application with Flask, SocketIO</h3>
                <br/><br/>
         
                <div class="col-md-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <strong><span class="glyphicon glyphicon-list"></span> Chat History</strong>
                        </div>
                        <div class="panel-body fixed-panel">
                            <ul class="media-list">
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter Message" id="messageText" autofocus/>
                                            <span class="input-group-btn">
                                                <button class="btn btn-info" type="button" id="sendMessage">SEND <span class="glyphicon glyphicon-send"></span></button>
                                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          <hr>
        </div>
    </div>
</div>
{%endblock%}
