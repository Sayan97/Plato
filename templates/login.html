{%extends 'layout.html'%}

{% block body %}
    <div class="container login-container">
                <div class="col-md-4 login-form-1">
                    <h3>Login</h3>
                    
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" value="" name="mail" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password *" value="" name="password" />
                        </div>
                        <div class="row pb-md-6">
                        <div class="col-md-6 form-group">
                            <input type="submit" class="btnSubmit" value="Login" name="submit"/>
                        </div>
                        <div class="col-md-6 form-group">
                            <a href="/signup" class="btnSubmit">Sign-Up</a>
                        </div>
                        </div>
                        <div class="form-group">
                            <a href="/forgot" class="btnForgetPwd">Forget Password?</a>
                        </div>
                    
                </div>
            </div>
{%endblock%}
